<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goguanzhu()">
  <span>用户主页</span>
</ion-header>

<ion-content>
  <div id="head">
    <img src="{{userHead}}" alt="图片" (click)="goUserinfo()">
    <ul>
      <li>{{userName}}</li>
      <li>ID号:{{userID}}</li>
    </ul>
  </div>

  <ul>
      <li class="box" *ngFor="let item of userdetail;let i=index">
          <!-- <p>{{item.time.substr(0,10)+" "+item.time.substr(11,5)}}</p> -->
          <a ><img src="{{item.imgs?item.imgs.split('|')[0]:item.pictureORvideo}}" (click)='detail(item.projectID?item.projectID:item.pID)'></a>
          <span class="text">{{item.context?item.context:item.text}}</span>
      </li>
  </ul>

</ion-content>
