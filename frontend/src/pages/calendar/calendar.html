



<ion-content >
  <div class="head">
    <img src="assets/icon/left.png" alt="" (click)="close()">
    添加新日程
  </div>

  <div class="context">
    <ul no-padding no-margin>
      <li>
        <div style="width:100%;height:60px">
          <ion-icon name="briefcase"></ion-icon>
          <input type="text" placeholder="&nbsp;点击这里输入事件" [(ngModel)]="detail">
          <!-- <textarea name="" id="" cols="30" rows="10" [(ngModel)]="detail"></textarea> -->
        </div>
      </li>

      <li>
        <div style="width:100%;height:60px">
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
          <div id="date">
            <ion-item >
              <ion-label >&nbsp;&nbsp;&nbsp;&nbsp;选择日期</ion-label><ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
          </div>
        </div>
      </li>

      <li>
          <div style="width:100%;height:60px">
              <ion-icon ios="ios-folder" md="md-folder"></ion-icon>
             <ion-list >
               <div>
              <ion-item style="background-color: #F8F8F8; border-radius: 20px;">
                <ion-select [(ngModel)]="typeTxt" (ngModelChange)="switchType()"  interface="popover" style="height:45px;" placeholder="分类选择">
                    <ion-option value="checkmark-circle-outline">请选择</ion-option>
                  <ion-option value="pizza">美食</ion-option>
                  <ion-option value="film">电影</ion-option>
                  <ion-option value="alarm">游玩</ion-option>
                  <ion-option value="microphone">唱歌</ion-option>
                  <ion-option value="book">工作与学习</ion-option>
                  <ion-option value="bus">乘车</ion-option>
                  <ion-option value="body">运动</ion-option>
                  <ion-option value="basket">逛街</ion-option>
                  <div *ngFor="let typeData of typeDataArr">
                    <ion-option value="{{typeData?.id}}">{{typeData?.type}}</ion-option>
                  </div>
                </ion-select>
              </ion-item>
            </div>
            </ion-list>
          </div> 
      </li>

    </ul>
    <button ion-button block (click)="save()">保存</button>
  </div>

  
</ion-content>
