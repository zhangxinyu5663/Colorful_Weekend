      <li>
        <img src="assets/icon/redplace.png" alt="">
        <input type="text" placeholder="请填写居住地" class="line" [(ngModel)]="address">
      </li>
      <li style="margin-top:5px;">
        <img src="assets/icon/redintroduce.png" style="display:inline-block;">
        <textarea cols="30" rows="5" placeholder="介绍一下自己吧" [(ngModel)]="introduction"></textarea>
