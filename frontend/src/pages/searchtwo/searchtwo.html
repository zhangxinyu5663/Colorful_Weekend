<ion-content>
  <div class="head">
    <!-- <ion-icon ios="ios-pin" md="md-pin"></ion-icon> -->
    <i class="iconfont icon-backarrow" id="back" (click)="goBack()"></i>
    <input type="text" placeholder="大家都在搜“毒液”" [(ngModel)]="searchText">
    <!-- <ion-icon ios="ios-search" md="md-search"></ion-icon> -->
    <i class="iconfont icon-sousuo1" id="search" (click)="search()"></i>
    <!-- <span>取消</span> -->
  </div>
  <div>
    <ul class="goods">
      <li *ngFor="let item of obj;let i=index">
          <a (click)='detail(i)'><img src="{{item.imgs.split('|')[0]}}"></a>
          <p id="text">{{item.context}}</p>
          <div id="below">
              <img id="tou" src="{{item.head}}">&nbsp;&nbsp;{{item.userName}}
              <div id="right"> 
                  <ion-icon ios="ios-heart" md="md-heart" (click)="clickZan(i)" [style.color]="Flag[i]?'#fd273f':'rgb(212, 208, 208)'"></ion-icon>&nbsp;
                  <span class="zanNum">{{item.zan}}</span>
              </div>
          </div>
      </li> 
  </ul>
  </div>
</ion-content>
