<ion-header>
    <img src="assets/icon/left.png" alt="" (click)="goPhonenum()">
    <span>更换手机号</span>
  </ion-header>
  <ion-content>
      <img src="assets/imgs/security.png" class="security">
      <ul>
        <li class="lione"><input type="number" placeholder="请输入手机号" [(ngModel)]="phoneinp"></li>
        <li class="litwo">
          <input type="text" placeholder="请输入验证码" id="codeinp" [(ngModel)]="code">
          <button (click)="gainCode()" id="gaincode">点击获取</button>
        </li>
        <div id="codeShow"></div>
      </ul>
      <button class="submit" (click)="goTips()">确认提交</button>
  </ion-content>
