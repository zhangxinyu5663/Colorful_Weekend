<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goBack()">
  <span>用户个人资料</span>
</ion-header>
<ion-content>
  <div id="content">
    <img src="{{userInfo?.head}}" class="head">
    <ul>
      <li>
        <img  src="assets/icon/redme.png" alt="">
        <input type="text" placeholder="{{userInfo?.userName}}" class="line" readonly="readonly">
      </li>
      <li>
        <img src="assets/icon/redsex.png" alt="">
        <input type="text" placeholder="{{userInfo?.sex}}" class="line"  readonly="readonly">
      </li>
      <li>
        <img src="assets/icon/redbirth.png" alt="">
        <input type="text" placeholder="{{userInfo?.birthday}}" class="line"  readonly="readonly">
       </li>
      <li>
        <img src="assets/icon/redschool.png" alt="">
        <input type="text" placeholder="{{userInfo?.college}}" class="line"  readonly="readonly">
      </li>
      <li>
        <img src="assets/icon/redemail.png" alt="">
        <input type="text" placeholder="{{userInfo?.Email}}" class="line"  readonly="readonly">
      </li>
      <li>
        <img src="assets/icon/redplace.png" alt="">
        <input type="text" placeholder="{{userInfo?.address}}" class="line"  readonly="readonly">
      </li>
      <li style="margin-top:5px;">
        <img src="assets/icon/redintroduce.png" style="display:inline-block;">
        <textarea cols="30" rows="4" placeholder="{{userInfo?.introduction}}"  readonly="readonly"></textarea>
      </li>
    </ul>
  </div>
</ion-content>
