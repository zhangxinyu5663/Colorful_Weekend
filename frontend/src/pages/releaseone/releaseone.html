<ion-header>
       <button (click)="back()" class="back"><p>取消</p></button>
       <!-- 实现发布功能，我初步决定用发布-订阅样式事件来实现，Events,欠缺哈 -->
       <button (click)="release()" class="next"><p>发表</p></button>

</ion-header>


<ion-content padding ng-app="starter" ng-controller="actionsheetCtrl">
   <div class="content">
      <textarea placeholder="来分享你的快乐时光吧~" clearInput="true" [(ngModel)]="avatar"></textarea>
      <img src="{{avatar}}" alt="">
      <button (click)="presentActionSheet()" class="addpicture"><ion-icon ios="ios-camera" md="md-camera"></ion-icon><br>图片/视频</button><br>
      <button ion-button class="label" round><ion-icon name="pricetag"></ion-icon>添加标签</button>
      <button ion-button class="place" round><ion-icon name="pin"></ion-icon>添加地点</button>
   </div>

</ion-content>
