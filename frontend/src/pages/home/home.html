<ion-header>
    <div id="head">
        <input id="search" type="text" placeholder="请输入搜索内容" (focus)="toSearch()">
        <i class="iconfont icon-sousuo1"></i>
    </div>
    <ul class="navList">
        <li  (click)="isClick(0)" [class.first]="isActive==0" >推荐</li>
        <li  (click)="isClick(1)" [class.second]="isActive==1" >日程</li>
    </ul>
</ion-header>
<ion-content>
    <div [ngSwitch]='isActive' id="switch">
        <div *ngSwitchCase='0' >
            <ul class="goods">
                <li *ngFor="let item of obj;let i=index">
                    <a (click)='toHomeDetail(i)'><img src="{{item.imgs.split('|')[0]}}"></a>
                    <p id="text">{{item.context}}</p>
                    <div id="below">
                        <img id="tou" src="{{item.head}}">&nbsp;&nbsp;{{item.userName}}
                        <div id="right"> 
                            <ion-icon ios="ios-heart" md="md-heart" (click)="clickZan(i)" [style.color]="Flag[i]?'#fd273f':'rgb(212, 208, 208)'"></ion-icon>&nbsp;
                            <span class="zanNum">{{item.zan}}</span>
                        </div>
                    </div>
                </li> 
            </ul>
          </div>
      <div *ngSwitchCase='1'>
          <ul class="schedule">
              <li *ngFor="let item of schedule;let i=index" (click)="goPlan(i)">
                  <img src="{{item.img}}" alt="" >
                  <span class="title">{{item.title}}</span>
                  <span class="time">{{item.time}}</span>
              </li>
          </ul>
      </div>
    </div>

  
</ion-content>
