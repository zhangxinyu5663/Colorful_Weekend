<ion-content>
    <div class="head">
        <!-- <ion-icon ios="ios-pin" md="md-pin"></ion-icon> -->
        <input id="search" type="text" placeholder="大家都在搜“毒液”">
        <!-- <ion-icon ios="ios-search" md="md-search"></ion-icon> -->
        <i class="iconfont icon-sousuo1"></i>
    </div>
    <ul class="navList">
      <li  (click)="isClick(0)" [class.first]="isActive==0" >推荐</li>
      <li  (click)="isClick(1)" [class.second]="isActive==1" >日程</li>
    </ul>
    <div [ngSwitch]='isActive' id="switch">
        <div *ngSwitchCase='0' >
            <ul class="goods">
                <li *ngFor="let item of obj;let i=index">
                    <a (click)='detail(i)'><img src="{{item.imgs.split('|')[0]}}"></a>
                    <p id="text">{{item.context}}</p>
                    <div id="below">
                        <img id="tou" src="{{item.head}}">&nbsp;&nbsp;{{item.userName}}
                        <div id="right"> 
                            <ion-icon class="heart" ios="ios-heart" md="md-heart" (click)="clickZan(i)"></ion-icon>&nbsp;
                            <span class="zanNum">{{item.zan}}</span>
                        </div>
                    </div>
                </li> 
            </ul>
          </div>
      <div *ngSwitchCase='1'>
          <ul class="schedule">
              <li *ngFor="let item of schedule;let i=index" (click)="goPlan(i)">
                  <img src="{{item.img}}" alt="">
                  <span class="title">{{item.title}}</span>
                  <span class="time">{{item.time}}</span>
              </li>
          </ul>
      </div>
    </div>

  
</ion-content>
