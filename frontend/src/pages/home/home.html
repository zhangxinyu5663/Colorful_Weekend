<ion-content>
    <div class="head">
        <!-- <ion-icon ios="ios-pin" md="md-pin"></ion-icon> -->
        <input id="search" type="text" placeholder="大家都在搜“毒液”">
        <!-- <ion-icon ios="ios-search" md="md-search"></ion-icon> -->
        <i class="iconfont icon-sousuo1"></i>
    </div>
    <ul class="navList">
      <li  (click)="isClick(0)" [class.first]="isActive==0" >
        推荐
      </li>
      <li  (click)="isClick(1)" [class.second]="isActive==1" >
          日程
      </li>
    </ul>
    <div [ngSwitch]='isActive' id="switch">

      <div *ngSwitchCase='0' >
        <ul class="goods">
          <li>
            <a id="content01"><img src="../assets/imgs/j1.jpg"></a>
            <span>初冬不如隆冬神圣庄严...</span>
            <div class="bellow">
              <img class="tou" src="../assets/imgs/t1.jpg">玩在北京
              <!-- <div class="right"> 
                  <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>877
              </div> -->
            </div>
          </li>
          <li>
              <a id="content02"><img src="../assets/imgs/j2.jpg"></a>
              <span>不用去国外！上海就有..</span>
              <div class="bellow">
                <img class="tou" src="../assets/imgs/t2.jpg">郭九九呢
                <!-- <div class="right"> 
                  <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>233
                </div> -->
              </div>
            </li>
            <li>
              <a id="content03"><img src="../assets/imgs/j3.jpg"></a>
              <span>最省钱的上海迪士尼游...</span>
              <div class="bellow">
                <img class="tou" src="../assets/imgs/t3.jpg">小丸子的杂货集
                <!-- <div class="right"> 
                  <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>777
                </div> -->
              </div>
            </li>
            <li>
                <a id="content04"><img src="../assets/imgs/j4.jpg"></a>
                <span>日本之行感受茶道之美...</span>
                <div class="bellow">
                  <img class="tou" src="../assets/imgs/t4.png">不吃辣
                  <!-- <div class="right"> 
                      <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>999
                    </div> -->
                </div>
            </li>
        </ul>
      </div>



      <div *ngSwitchCase='1'>
        <div class="planleft" (click)="goPlan1()">
            <img src="{{schedule[0]?.imgDetail}}" alt="">
        </div>
        <div class="planright" (click)="goPlan2()">
            <img src="{{schedule[1]?.imgDetail}}" alt="">
        </div>
        <div class="planleft" (click)="goPlan3()">
            <img src="{{schedule[2]?.imgDetail}}" alt="">
        </div>
        <div class="planright" (click)="goPlan4()">
            <img src="{{schedule[3]?.imgDetail}}" alt="">
        </div>
        <div class="planleft" (click)="goPlan5()">
            <img src="{{schedule[4]?.imgDetail}}" alt="">
        </div>
        <div class="planright" (click)="goPlan6()">
            <img src="{{schedule[5]?.imgDetail}}" alt="">
        </div>
        <div class="planleft" (click)="goPlan7()">
            <img src="{{schedule[6]?.imgDetail}}" alt="">
        </div>
        <div class="planright" (click)="goPlan8()">
            <img src="{{schedule[7]?.imgDetail}}" alt="">
        </div>
      </div>
    </div>

  
</ion-content>
