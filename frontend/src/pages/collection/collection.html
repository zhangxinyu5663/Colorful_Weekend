<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goMy()">
  <span>我的收藏</span>
</ion-header>
<ion-content>
<div>
    <ul id="content">
        <li id="collection" class="person" *ngFor="let item of Mycollect;let i=index">
            <img (click)='detail(item.projectID)' src="{{item.imgs.split('|')[0]}}" alt="图片" >
            <span class="collection">
                <ion-icon ios="ios-star" md="md-star" class="heart"></ion-icon>
                <span class="num">{{item.collection}}</span>
            </span>
        </li>
    </ul>  
</div>
</ion-content>
