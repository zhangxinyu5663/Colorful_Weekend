<ion-content >
    <div class="title">
        <i class="iconfont icon-backarrow" (click)="back()"></i>
        <span>注册</span>
    </div>
      <div class="div">
          <div class="div1">
              <span class="span1">+86</span>&nbsp;&nbsp;
              <input [(ngModel)]="phone" type="text" placeholder="请输入你的注册手机号" id="phoneinp"  (focus)="resetPhone()">
          </div>
          <span id="reminder"></span>
          <div class="div2">
              <span>验证码</span>&nbsp;&nbsp;
              <input type="text" placeholder="请输入验证码(区分大小写)" id="codeinp" [(ngModel)]="code">
              <button (click)="gainCode()" id="gaincode">获取验证码</button>
          </div>
          <div id="codeShow">
          </div>
          <div class="div1" style="margin-top:30px;">
              <span class="span1">设置密码</span>&nbsp;&nbsp;
              <input [(ngModel)]="pwd" type="password" placeholder="请输入你的密码(6-16位)" id="pwdinp" (blur)="reminderPwd()" (focus)="resetPwd()">
          </div>
          <span id="remindertwo"></span>
          <div class="div1">
              <span class="span1">确认密码</span>&nbsp;&nbsp;
              <input [(ngModel)]="againpwd" type="password" placeholder="请再次确认你的密码" id="againpwdinp" (blur)="verifyPwd()" (focus)="resetagainPwd()">
          </div>
          <span id="reminderthree"></span>
          <button (click)="register()" class="register">立即注册</button>
      </div>
    </ion-content>
