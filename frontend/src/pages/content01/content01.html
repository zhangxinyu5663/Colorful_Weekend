<ion-content >
  <div class="head">
      <!-- <ion-icon  (click)="close()" ios="ios-arrow-back-outline" md="md-arrow-back"></ion-icon> -->
      <img src="assets/icon/left.png" alt="" (click)="close()" style="float:left;margin-top:14px">
      <!-- <i class="iconfont icon-back" (click)="close()"></i> -->
      <img id="tou" src="{{homeDetail?.head}}"><div id="name">{{homeDetail?.userName}}</div>
      <button id="abtn" ion-button small item-end [style.backgroundColor]="Myattention==1?'rgb(212, 208, 208)':'#fd273f'" (click)="attention()">关注</button> 
  </div>

  
<div class="c">
   <div *ngIf="imgs.length>0">
    <ion-slides autoplay="2000" loop=true>
        <ion-slide *ngFor="let item of imgs;let i=index;">
            <img src="{{item}}" class="slide-image">
        </ion-slide>
    </ion-slides>
  </div>
  <div id="box"></div>
  <div class="tubiao">
      <span class="outspan">
        <ion-icon  (click)='collect()' [style.color]="Mycollection==1?'rgb(241, 220, 23)':'rgb(212, 208, 208)'" id="collection" md="md-star" ios="ios-star"></ion-icon>
        <span id="collectionNum">{{obj?.collection}}</span>
      </span>
      <span class="outspan">
        <ion-icon ios="ios-text" md="md-text"></ion-icon>
        <span id="chatNum">{{obj?.comment}}</span>
      </span>
      <span class="outspan">
        <ion-icon isclick="true" (click)='zan()' [style.color]="Myzan==1?'#fd273f':'rgb(212, 208, 208)'" id="heart" ios="ios-heart" md="md-heart"></ion-icon>
        <span id="zanNum">{{obj?.zan}}</span>
      </span>  
  </div>

  <div class="comment">
      <ul class="exter">
        <li *ngFor="let item of homeComments;let i = index" class="exterli">
            <span id="user" ><img src="{{item?.head}}"></span>
            <div id="commentdetail">
                <p style="margin:0  ">{{item?.userName}}</p>
                <p style="margin:0  ">{{item?.CommentText}}</p>
                <p style="margin:0  " class="data">
                    {{item.CommentDate.substr(5,5)+" "+item.CommentDate.substr(11,5)}}
                </p>
            </div>
        </li>
      </ul>
      <br>
    </div> 
  
</div>
</ion-content>

<ion-footer>
    <input type="text" id="inpcomment">
    <button id="btncomment" (click)='comment()'>评论</button>
</ion-footer>
