<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goMy()">
  <span>我的粉丝</span>
</ion-header>
<ion-content>
  <ul no-padding>
    <li  *ngFor="let item of fans;let i=index">
      <div class="d">
          <img src="{{item.head}}" (click)="gofollow(item.ID)">
          <div id="right">
            <p id="p1">{{item.userName}}</p>
            <p style="margin:0 ;color:gray ">关注了你</p>
          </div>
          <button class="btn" ion-button small item-end [class.color]="'num'" (click)="change(i,item.ID)">关注</button>
      </div> 
    </li>
  </ul>
</ion-content>
