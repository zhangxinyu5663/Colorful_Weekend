<ion-content>
    <div class="title">
        <i class="iconfont icon-backarrow" (click)="back()"></i>
        <span>设置密码</span>
    </div>
    <div class="input">
        <i class="iconfont icon-key"></i>
        <input [(ngModel)]="pwd" type="password" placeholder="请设置您的新密码" class="inp">
    </div>
    <div class="input">
        <i class="iconfont icon-key"></i>
        <input [(ngModel)]="againpwd" type="password" placeholder="请再次确认您的密码" class="inp">
    </div>
    <button (click)="sure()" class="sure">确定</button>
</ion-content>
