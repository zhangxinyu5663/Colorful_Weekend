<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goBack()">
  <span>手机号</span>
</ion-header>
<ion-content>
<img src="assets/imgs/security.png" class="security">
<p style="margin-left:10px;">如你的手机号已不用，请及时更换。</p>
<div class="phone">
  <img src="assets/icon/redme.png" alt="">已绑定手机号
  <button (click)="goChangePhone()">更换</button>
  <div class="number">133****5837</div>
</div>
<p style="margin-left:8px;">未标记“绑定手机”字样的号码仅为验证身份，不能作为登录名使用。</p>
</ion-content>
