   <div>
      <span class="span1"><i class="iconfont icon-fabu" (click)=" goSub()"></i></span>
      <span class="span2">已发布({{myPublish?.length}})</span>
      <ul id="ul">
        <li *ngFor="let item of myPublish;let i=index" class="li">
          <div class="div1"><img src="{{item?.head}}" alt=""></div>
          <div class="div2"><span>{{item?.userName}}</span><span>{{item?.time}}</span></div>
          <div class="div3">
            <ion-icon name="ios-arrow-down" (click)="showList(i)"></ion-icon>
            <ul class="hideList">
              <li><i class="iconfont icon-fenxiang-copy"></i>分享到<i class="iconfont icon-qq1"></i><i class="iconfont icon-weixin"></i></li>
              <li (click)="edit(item.pID,i)"><i class="iconfont icon-bianji"></i>编辑</li>
              <li (click)="del(item.pID,i)"><i class="iconfont icon-picture-delet"></i>删除</li>
            </ul>
          </div>
          <div class="div4">
            <img src="{{item?.pictureORvideo}}" alt="">
            <p>
                {{item?.text}}
            </p>
          </div>
          <div class="div5">
              <span class="span">
                <ion-icon ios="ios-heart" md="md-heart" class="zan" (click)="dianZan(i)" [class.heart]="userzanflag[i]"></ion-icon>
                <span>{{item?.zan}}</span>
              </span>
              <span class="span">
                <ion-icon md="md-star" ios="ios-star" class="collect" (click)="Collect(i)"  [class.star]="usercollectflag[i]"></ion-icon>
                <span>{{item?.collect}}</span>
              </span>
              <span class="span">
                  <ion-icon ios="ios-text" md="md-text" class="comment" (click)="Comment(i)"></ion-icon>
                  <span>{{item?.comment}}</span>
              </span>
           </div>
        </li>
      </ul>
   </div>
