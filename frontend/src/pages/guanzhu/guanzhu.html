<ion-header>
  <img src="assets/icon/left.png" alt="" (click)="goMy()">
  <span>我的关注</span>
</ion-header>
  <ion-content>
    <ul no-padding>
      <li *ngFor="let item of Myattention;let i=index">
            <img src="{{item.head}}" (click)="gofollow(item.ID)">
            <div class="right">
              <p id="p1">{{item.userName}}</p>
              <p style="margin:0 ;color:gray ">{{item.introduction}}</p>
            </div>
            <button class="btn" ion-button small item-end  (click)="change(i,item.ID)">已关注</button>
      </li>
    </ul>
  </ion-content>
