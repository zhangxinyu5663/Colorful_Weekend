<ion-content>
  <button (click)="back()" class="back"><i class="iconfont icon-4"></i>返回</button>
  
  <ul>
    <li>
      <span>作品关键字</span>
      <input type="text"class="inp" [(ngModel)]="keyword">
    </li>
    <!-- <li>
        <span>作品地点</span>
        <input type="text"class="inp" id="place">
    </li> -->

    <li>
      <span>作品类型</span>
      <input type="text"class="inp">
    </li>
    <li>
        <span>作品内容</span>
        <input type="file" id="inputa" name="picture">
        <button id="buta" (click)='btn()'style="height:30px;width:80px;border-radius:5px;">上传</button> 
        <div class="imgdiv">
          <img id="imga" src="" alt="" style="height:150px;">
        </div>
    </li>
    <li>
      <span style="float:left">作品描述</span>
      <textarea class="detail" [(ngModel)]="context"></textarea> 
    </li>
  </ul>
</ion-content>
<ion-footer>
  <button (click)='create()' style="height:50px;width:120px;border-radius:5px;float:right;margin-right:150px;background-color:#5f9ea0;color:white;">创建</button>  
</ion-footer>
