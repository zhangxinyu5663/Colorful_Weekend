<ion-content>
    <button (click)="back()" class="back"><i class="iconfont icon-4"></i>返回</button>
    
    <ul>
      <li>
        <span>主题</span>
        <input type="text" [(ngModel)]="theme" class="inp" placeholder="请输入主题">
        <button class="save" (click)="save()">保存</button>
      </li>
      <li>
        <span>时长</span>
        <input type="text" [(ngModel)]="time" class="inp" placeholder="请输入时长">
      </li>
      <li>
        <span>标题</span>
        <input type="text" [(ngModel)]="title" class="inp" placeholder="请输入标题">
      </li>
      <li>
        <span>背景图</span>
        <img id="img" src="" alt="">
        <input type="file" id="fileinp" name="picture">
        <button id="sure" (click)="sure()">确定</button>
      </li>
      <span class="span">日程安排详情</span>
      <!-- <li *ngFor="let item of homeScheduleDetail;let i =index">
        <input type="text" value="{{item.detailTime}}" class="time" readonly="true">
        <br>
        <textarea class="detail" readonly="true">{{detail}}</textarea>
      </li> -->
      <li>
          <input type="text" [(ngModel)]="detailTimeone" class="time" placeholder="请输入时间">
          <br>
          <textarea class="detail" [(ngModel)]="detailone" placeholder="请输入日程计划"></textarea>
      </li>
      <li>
          <input type="text" [(ngModel)]="detailTimetwo" class="time" placeholder="请输入时间">
          <br>
          <textarea class="detail" [(ngModel)]="detailtwo" placeholder="请输入日程计划"></textarea>
      </li>
    </ul>
  </ion-content>
